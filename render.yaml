databases:
  - name: Property Hub
    plan: free
    databaseName: propertyhub
    user: propertyhub

services:
  - type: web
    plan: free
    name: propertyhub
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn PropertyHubProject.asgi:application -k uvicorn.workers.UvicornWorker' 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Property Hub
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4